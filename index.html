<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post request</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="user-cards-container"></div>
    <div class="form-container">
        <form id="user-form">
          <h2>Enter Your Information</h2>
          <div class="user-wrapper">
              <input type="text" autocomplete="off" id="name" name="name" placeholder="Enter your name" required>
              <input type="tel" autocomplete="off" id="number" name="number" placeholder="Enter your number" required>
              <input type="email" autocomplete="off" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="form-btn">Send</button>
        </form>
      </div>
<script src="./js/main.js"></script>
</body>
</html>
